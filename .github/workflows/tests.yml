# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across all supported versions of node.

name: Tests & Building

on:
    push:
        branches: ['main']
		paths:
      		- '**.tsx'
      		- '**.ts'
      		- '**.scss'
    pull_request:
        branches: ['main']
		paths:
      		- '**.tsx'
      		- '**.ts'
      		- '**.scss'
jobs:
    build:
        name: Running tests
        runs-on: ubuntu-latest

        strategy:
            matrix:
                node-version: [19.x]

        steps:
            - uses: actions/checkout@v3
            - name: Use Node.js ${{ matrix.node-version }}
              uses: actions/setup-node@v3
              with:
                  node-version: ${{ matrix.node-version }}
                  cache: 'npm'
            - run: npm ci
            - run: npm run build --if-present
            - run: npm test
